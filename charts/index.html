            var socket = io.connect();
            socket.on('dataStream', function (data) {
           buildChart(data.score);
            });
            Plotly.plot('chart',[{
                y:[0],
                type:'scatter'
            }]);
            
            var cnt = 0;

            function buildChart(stream){ 
                var that = this;  
                this.dataLength++;
                Plotly.extendTraces('chart',{ y:[[stream]]}, [0]);
                cnt++;
                
                if(cnt > 500) {
                    Plotly.relayout('chart',{
                        xaxis: {
                            range: [cnt-500,cnt]
                        }
                    });
                }
            };
        </script>
